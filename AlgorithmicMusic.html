      <script>
	  	  // fonction wait(milliseconds) pour gérer le temps dans javascript en milliseconds (ms)// 
	      // à utiliser avec des fonctions async pour permettre le reste du code de tourner (notamment les inputs utilisateur) // 	
		  
		  function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
          }
		  
		  
		  
		  //////////////////////////////////////////////////////// Shining Automatic Chords ////////////////////////////////////////////////////////
			
		  var start_shining_automatic_chords = false
		  var tbNotes = [40, 40, 40, 40, 42, 43, 43, 43, 45, 47, 47, 47, 47, 48, 50, 52, 52, 52, 52, 54, 55, 55, 55, 57, 59, 59, 59, 59, 60, 62, 64, 64, 64, 64, 66, 67, 67, 69, 71, 71, 71]; 
		  
		  
          async function shining_automatic_chords()
		  {
		  
		  // stop des autres programmes //
		  start_piano_impro = false
		  start_windchime_celesta = false
		  start_deep_pads = false
		  
		  // toggle start/stop //
					 
		  if (start_shining_automatic_chords == false) 
			  {
				  start_shining_automatic_chords = true;
				  console.log(start_shining_automatic_chords);
			  }
		  else
			  {
				  start_shining_automatic_chords = false;
				  console.log(start_shining_automatic_chords);			
			  }
		  if (start_shining_automatic_chords == true)
			  {  
				  // définitions ou réinitialisations //
				  var motif = [0, 0, 0, 0, 0, 0, 0];
				  var motif2 = [0, 0, 0, 0, 0, 0, 0];
				  var nouveauMotif = [0, 0, 0, 0, 0, 0, 0];
				  var nouveauMotif2 = [0, 0, 0, 0, 0, 0, 0];
				  var note;
				  var note2;
				  var noteJouee;
				  var noteJouee2;
				  var i, i1, i2, i3, i4, i5, i6;
				  
				  // transposition aléatoire //
				  
				  let transposition = 0;
				  transposition = Math.floor(((-12) + Math.random() * (12 - (-12)))); // tonalité entre une octave au dessus et au dessous //
				  console.log(transposition);
				  
				  // création d'un premier motif //
				  
				  for (i=0; i<motif.length; i++)
				  {
					  let indice = Math.floor((Math.random() * tbNotes.length));
					  motif[i] = tbNotes[indice] + transposition;
					  let indice2 = Math.floor((Math.random() * tbNotes.length));
					  motif2[i] = tbNotes[indice2] + transposition;
				  } 
				 
                  // boucle de lecture du motif (16 fois) //

                  while (start_shining_automatic_chords == true)
				  {
				      i1 = 0; // réinitialisation des compteurs //
					  i2 = 0;
					  i3 = 0;
					  i4 = 0;
					  i5 = 0;
					  i6 = 0;
					  
					  for (i1=0; i1<16; i1++)
					  {
							for (i2=0; i2<7; i2++)
							{
							    if (start_shining_automatic_chords == false) // stopper les boucles quand l'utilisateur a cliqué sur stop //
								{
								   i1 = 33;
								   i2 = 8;
								}
								note = motif[i2];
								note2 = motif2[i2];
							    noteJouee = document.getElementById("instruments/marimba_short/" + note + ".ogg");
								noteJouee2 = document.getElementById("instruments/marimba_short/" + note2 + ".ogg");
								noteJouee.play();
								noteJouee2.play();
								await wait(170);
							}		
					  }
					  
					  // création d'un nouveau motif //

					  for (i3=0; i3<7; i3++)
					  {
						  let indice = Math.floor((Math.random() * tbNotes.length));
						  nouveauMotif[i3] = tbNotes[indice] + transposition;
						  let indice2 = Math.floor((Math.random() * tbNotes.length));
						  nouveauMotif2[i3] = tbNotes[indice2] + transposition;
						  
					  } 
					  
					  // boucle de remplacement de motif (8 répétitions à chaque changement de note) //
					  
					  for (i4=0; i4<7; i4++)
                      {					  
					       motif[i4] = nouveauMotif[i4];
						   motif2[i4] = nouveauMotif2[i4];
						   
						   
						   for (i5=0; i5<8; i5++)
						   {     
								for (i6=0; i6<7; i6++)
								{	 
									 if (start_shining_automatic_chords == false) // stopper les boucles quand l'utilisateur a cliqué sur stop //
									 {
										i4 = 8;
										i5 = 9;
										i6 = 8;
									 }
									 note = motif[i6];
									 note2 = motif2[i6];
									 noteJouee = document.getElementById("instruments/marimba_short/" + note + ".ogg");
									 noteJouee2 = document.getElementById("instruments/marimba_short/" + note2 + ".ogg");
									 noteJouee.play();
									 noteJouee2.play();
								  	 await wait(170);
								}
                           }
                      }
					  
						  		
				  }
					  
			   }
		  }
      
	  
	  //////////////////////////////////////////////////////// Piano Impro ////////////////////////////////////////////////////////
	  
	  var start_piano_impro = false
	  
	  async function piano_impro()
	  {
	    
		// stop des autres programmes //
		start_shining_automatic_chords = false
		start_windchime_celesta = false
		start_deep_pads = false

		quatreDerniersIndices = [0, 0, 0, 0] // réinitialisation de la moyenne des indices //
		compteurIndices = 0
	  
	    // alternance Start/Stop //
	  
		if (start_piano_impro == false)
		{
			start_piano_impro = true;
			console.log(start_piano_impro);
		}
		else
		{
			start_piano_impro = false;
			console.log(start_piano_impro);
		}
	  
		if (start_piano_impro == true)
		{
		  
		  var mode, fondamentale, compteurIndices;
		  mode = Math.floor((1 + Math.random() * (7 - 1)));
		  fondamentale = Math.floor((1 + Math.random() * (12 - 1)));;
		  
		  console.log(mode);
		  console.log(fondamentale);
		  
		  // mise à jour de l'échelle en fonction des choix //
		  
		  switch (mode)
		   {
			 case 1:
				var echelle = [0, 0, 0, 0, 2, 3, 3, 3, 5, 7, 7, 7, 7, 8, 10] // Mode de la // Les notes répétées sont les notes pôles (accord parfait), pour augmenter les chances de tomber dessus //
				console.log(echelle)
				break;
				
			 case 2:
				var echelle = [0, 0, 0, 0, 1, 3, 3, 3, 5, 6, 6, 6, 6, 8, 10] // Mode de si //
				console.log(echelle)
				break;
				
			 case 3:
				var echelle = [0, 0, 0, 0, 2, 4, 4, 4, 5, 7, 7, 7, 7, 9, 11] // Mode de do //
				console.log(echelle)
				break;
				
			 case 4:
				var echelle = [0, 0, 0, 0, 2, 3, 3, 3, 5, 7, 7, 7, 7, 9, 11] // Mode de ré //
				console.log(echelle)
				break;
			 
			 case 5:
				var echelle = [0, 0, 0, 0, 1, 3, 3, 3, 5, 7, 7, 7, 7, 8, 10] // Mode de mi //
				console.log(echelle)
				break;
				
			 case 6:
				var echelle = [0, 0, 0, 0, 2, 4, 4, 4, 6, 7, 7, 7, 7, 9, 11]  // Mode de fa //
				console.log(echelle)
				break;
				
			 case 7:
				var echelle = [0, 0, 0, 0, 2, 4, 4, 4, 5, 7, 7, 7, 7, 9, 10]  // Mode de sol //
				console.log(echelle)
				break;
		    }
		   
		   // prise en compte de la fondamentale // 
		  
		   var echelleEtendue = [];
		   
		   for (i=0; i<echelle.length; i++)
		   {
		      echelleEtendue.push(echelle[i]); // insertion de l'échelle d'origine //
		   }
		   
		   for (i=0; i<echelle.length; i++)
		   {
		      echelle[i] = echelle[i] + fondamentale; // prise en compte de la fondamentale //
		   }
		   
		   console.log(echelle)
		   
		   // extention de l'échelle sur l'étendue du clavier //
		   
		   for (i=0; i<echelle.length; i++)
		   {
		      echelleEtendue.push(echelle[i]+12); // chaque octave supplémentaire = +12 //
			  echelleEtendue.push(echelle[i]+24); // les octaves sont répétées en fonction de leur probabilité //
			  echelleEtendue.push(echelle[i]+24);
			  echelleEtendue.push(echelle[i]+24);
			  echelleEtendue.push(echelle[i]+36);
			  echelleEtendue.push(echelle[i]+36);
			  echelleEtendue.push(echelle[i]+36);
			  echelleEtendue.push(echelle[i]+48);
			  echelleEtendue.push(echelle[i]+48);
			  echelleEtendue.push(echelle[i]+48);
			  echelleEtendue.push(echelle[i]+48);
			  echelleEtendue.push(echelle[i]+48);
			  echelleEtendue.push(echelle[i]+60);
			  echelleEtendue.push(echelle[i]+60);
			  echelleEtendue.push(echelle[i]+60); 

		   }
		   
		   echelleEtendue.sort(function(a, b){return a - b}); // classement dans l'ordre des valeurs du tableau //
		   
		   console.log(echelleEtendue);
		   
		   // jeu aléatoire avec les notes obtenues //
		   
		   while (start_piano_impro == true)
           {  
		      let rand = Math.random()
			  var note;
			  		  
			  if (rand < 0.2) // 1 chance sur 5 de jouer une note aléatoire dans tout le tableau //
			  {
				  var indice = Math.floor((Math.random() * echelleEtendue.length)); // indice aléatoire dans le tableau // Math.floor arrondit le résultat //
				  note = echelleEtendue[indice]; // note jouée = note correspondante à l'indice //
				    
		      }
              
			  else // 4 chances sur 5 de jouer la note correspondant à la moyenne des 4 derniers indices du tableau //
              { 
               	  var moyenne = quatreDerniersIndices[0] + quatreDerniersIndices[1] + quatreDerniersIndices[2] + quatreDerniersIndices[3]
                  moyenne = Math.round(moyenne / 4) // math.round arrondit le résultat (en cas de virgule) //
				  note = echelleEtendue[moyenne] // note jouée = note correspondante à l'indice moyen //
				  
			  }

              quatreDerniersIndices[compteurIndices] = indice // sauvegarde de l'indice dans la liste quatreDerniersIndices //
		      compteurIndices = compteurIndices + 1
		      if (compteurIndices == 4)
		      {
                  compteurIndices = 0 // réinitialisation du compteur après 3 (le tableau va de 0 à 3)
              }					 
				  
			  // Jouer la note //	  
		      
			  var notejouee = document.getElementById("instruments/piano_long/" + note + ".ogg");

              async function playNote() {
                 if (notejouee == ".ogg")
				 {
				 console.log("null")
                 }					
				 else
                 {				 
				    if (notejouee == null)
					{   
					   console.log("null")
					}
					else
					{
					console.log(notejouee)
					notejouee.play();
					}
                 }
			     }
			  
			  playNote();
			  var duree = Math.round((Math.random() * 200) + 100); // durée aléatoire entre 100 et 200 ms avant de jouer une nouvelle note (NB : Math.round arrondit)//
			  await wait(duree);			  
		   }
		}
	    }

        //////////////////////////////////////////////////////// Windchime Celesta ////////////////////////////////////////////////////////
		
		var start_windchime_celesta = false;
		
		async function windchime_celesta()
		{
			// stop des autres programmes //
			
			start_shining_automatic_chords = false;
			start_piano_impro = false;
			start_deep_pads = false
			
			var windchime_notes = [60, 62, 63, 65, 67, 69, 70, 72] // Mode de ré sur do //

			// alternance Start/Stop //
	  
			if (start_windchime_celesta == false)
			{
				start_windchime_celesta = true;
				console.log(start_windchime_celesta);
			}
			else
			{
				start_windchime_celesta = false;
				console.log(start_windchime_celesta);
			}
	  
			while (start_windchime_celesta == true)
			{
				var indice = Math.floor((Math.random() * 8)); // indice aléatoire //
				var note = windchime_notes[indice]; // note jouée = note correspondante à l'indice dans le tableau des notes //
				var noteJouee = document.getElementById("instruments/celesta_long/" + note + ".ogg");
				noteJouee.play();
				var duree = Math.round((Math.random() * 100) + 50); // durée aléatoire entre 200 et 2000 ms avant de jouer une nouvelle note (NB : Math.round arrondit)//
			    await wait(duree);	
			}
		}
